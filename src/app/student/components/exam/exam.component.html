<div class="examBox">
  <div class="examhead text-center"><h2>اختبار مادة {{subject.name}} </h2></div>
  <div class="quizBox" *ngFor="let item of subject.questions ; let index=index" >
      <strong ><span class="text-danger">سؤال {{index ++1 }} </span> . {{item.question}} </strong>
      <div class="row mt-3" >
          <div class="col-md-6 col-sm-12">
              <mat-radio-button *ngIf="user?.role=='students' && !showResult && validFlag"(change)="calculate($event)" value="{{item.answer1}}" name="{{index}}" color="warn"></mat-radio-button>
              <label >A. {{item.answer1}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button *ngIf="user?.role=='students' && !showResult && validFlag" (change)="calculate($event)" value="{{item.answer2}}" name="{{index}}"  color="warn"></mat-radio-button>
              <label >B. {{item.answer2}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button *ngIf="user?.role=='students' && !showResult && validFlag" (change)="calculate($event)" value="{{item.answer3}}" name="{{index}}"  color="warn"></mat-radio-button>
              <label >C. {{item.answer3}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button *ngIf="user?.role=='students' && !showResult && validFlag" (change)="calculate($event)" value="{{item.answer4}}"name="{{index}}"  color="warn"></mat-radio-button>
              <label >D. {{item.answer4}}</label>
          </div>
          <div  class="col-md-6 col-sm-12">
            <span *ngIf="user?.role=='doctor'" style="color: firebrick;">The correct answer : {{item.correctAnswer}}</span>
          </div>

          <div  class="col-md-6 col-sm-12">
            <span *ngIf="showResult"  style="color: rgb(35, 224, 44);">The correct Answer is {{item.correctAnswer}}</span>
            </div>
      </div>
      <div class="text-start" *ngIf="user?.role=='doctor'" >
          <button mat-raised-button  class="btn btn-danger" color="warn" (click)="deleteQuestion(index)">حذف</button>
      </div>
      <hr>
  </div>
  <div class="text-center" *ngIf="user?.role=='students'" >
      <div *ngFor="let i of studentSubjects">
        <span class="fs-4 text-success" *ngIf="i.id == id && (!validFlag )">Your Degree is {{i.degree}} From {{subject.questions.length}}</span>
      </div >
      <span *ngIf="showResult " class="fs-4 text-success"> Your Degree is {{total}} From {{subject.questions.length}} </span>
      <button *ngIf="!showResult && validFlag" class="btn btn-success px-5 fs-5" (click)="getResult()"> النتيجة</button>
  </div>

</div>
