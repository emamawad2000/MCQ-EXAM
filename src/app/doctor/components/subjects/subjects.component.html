<div class="subjectBox">
  <div class="row">
      <div class="col-md-3 col-sm-12" *ngFor="let item of subjects ; let index=index"  >
          <div class="namesubject">
            <div>{{item.name}}</div>
          </div>
          <div class="subBtn">
           <button *ngIf="userInfo?.role=='doctor'" mat-raised-button color="warn" (click)="deleteSubject(index)" >حذف</button>
           <button *ngIf="userInfo?.role=='doctor'" mat-raised-button color="primary"  class="mx-1" routerLink="/exam/{{item.id}}" >عرض</button>
           <button *ngIf="userInfo?.role=='students'" mat-raised-button class="btn btn-success" routerLink="/exam/{{item.id}}" >ابدأ الاختبار</button>
          </div>
      </div>
  </div>
</div>
